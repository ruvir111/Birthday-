<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Kuchi ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #fff;
  overflow-x: hidden;
}

/* BACKGROUND TEXT */
.bg-text {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  font-weight: 900;
  letter-spacing: 6px;
  opacity: 0.05;
  z-index: -1;
  pointer-events: none;
}

/* SCREEN */
.screen {
  min-height: 100vh;
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 5;
  animation: fadeIn 1s ease;
}

.hidden { display: none; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 2.3rem;
  margin-bottom: 10px;
}

p {
  opacity: 0.85;
  text-align: center;
  max-width: 500px;
}

/* BUTTON */
button {
  padding: 14px 32px;
  border-radius: 30px;
  border: none;
  background: #fff;
  color: #000;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 25px;
}

/* ICON GRID */
.cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  margin-top: 35px;
  width: 100%;
  max-width: 420px;
}

.card {
  background: #ffffff14;
  border-radius: 18px;
  padding: 25px 15px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.card:hover {
  background: #ffffff28;
  transform: translateY(-6px);
}

.icon {
  width: 42px;
  height: 42px;
  margin: 0 auto 10px;
  border-radius: 50%;
  background: #fff;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

.modal-content {
  background: #0e0e0e;
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.close {
  margin-top: 20px;
  text-align: center;
  opacity: 0.7;
  cursor: pointer;
}

/* SLIDESHOW */
.slide {
  display: none;
}

.slide img {
  width: 100%;
  border-radius: 16px;
}

.slide.active {
  display: block;
}

.nav {
  margin-top: 12px;
  display: flex;
  justify-content: space-between;
}
</style>
</head>

<body>

<div class="bg-text">HAPPY&nbsp;BIRTHDAY&nbsp;KUCHU</div>

<!-- START -->
<div class="screen" id="start">
  <h1>Hey kuchi üéÇ</h1>
  <p>I made this just for you, wifey.</p>
  <button onclick="begin()">Tap to Begin üéÅ</button>
</div>

<!-- MAIN -->
<div class="screen hidden" id="main">
  <h1>Happy Birthday ‚ù§Ô∏è</h1>

  <div class="cards">
    <div class="card" onclick="openNote()">
      <div class="icon">üíå</div>
      A Note
    </div>

    <div class="card" onclick="openWhy()">
      <div class="icon">ü´∂</div>
      Why You
    </div>

    <div class="card" onclick="openMoments()">
      <div class="icon">üì∏</div>
      Our Moments
    </div>

    <div class="card" onclick="openSong()">
      <div class="icon">üé∂</div>
      Our Song
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal hidden" id="modal">
  <div class="modal-content" id="modalBox"></div>
</div>

<script>
function begin() {
  document.getElementById("start").classList.add("hidden");
  document.getElementById("main").classList.remove("hidden");
}

/* NOTE */
function openNote() {
  modal(`
    <h2>HAPPY BIRTHDAY BACHU ‚ù§Ô∏è</h2>
    <p>
      I‚ÄôM GRATEFUL TO HAVE YOU.<br><br>
      You make my life softer, safer, and better.<br><br>
      I LOVE YOU THE MOST üíã<br>
      My angel, my wifey, my babyy, my mommu, my everything.
    </p>
  `);
}

/* WHY YOU */
function openWhy() {
  modal(`
    <h2>Why You ü´∂</h2>
    <p>
      Because you choose me.<br><br>
      Because you try, even when it‚Äôs hard.<br><br>
      Because loving you feels calm, not loud.<br><br>
      And because my heart feels at home with you.
    </p>
  `);
}

/* MOMENTS SLIDESHOW */
let slideIndex = 0;
function openMoments() {
  slideIndex = 0;
  modal(`
    <h2>Our Moments üì∏</h2>

    ${slidesHTML()}

    <div class="nav">
      <button onclick="prev()">‚óÄ</button>
      <button onclick="next()">‚ñ∂</button>
    </div>
  `);
  showSlide();
}

function slidesHTML() {
  let html = "";
  for (let i = 1; i <= 7; i++) {
    html += `<div class="slide"><img src="photo${i}.jpg"></div>`;
  }
  return html;
}

function showSlide() {
  const slides = document.querySelectorAll(".slide");
  slides.forEach(s => s.classList.remove("active"));
  slides[slideIndex].classList.add("active");
}

function next() {
  slideIndex = (slideIndex + 1) % 7;
  showSlide();
}

function prev() {
  slideIndex = (slideIndex - 1 + 7) % 7;
  showSlide();
}

/* SONG */
function openSong() {
  modal(`
    <h2>Our Song üé∂</h2>
    <p>I wanna be yours.</p>
    <button onclick="window.location.href='https://youtu.be/nyuo9-OjNNg'">
      Open in YouTube
    </button>
  `);
}

/* MODAL HANDLER */
function modal(content) {
  document.getElementById("modalBox").innerHTML =
    content + `<div class="close" onclick="closeModal()">Close</div>`;
  document.getElementById("modal").classList.remove("hidden");
}

function closeModal() {
  document.getElementById("modal").classList.add("hidden");
}
</script>

</body>
</html>
