<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Kuchi ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: white;
  overflow-x: hidden;
}

/* BACKGROUND TEXT */
.bg-text {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  font-weight: 800;
  opacity: 0.04;
  letter-spacing: 6px;
  z-index: 0;
}

/* SCREEN */
.screen {
  min-height: 100vh;
  padding: 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 1;
}

.hidden { display: none; }

h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

p {
  max-width: 600px;
  opacity: 0.85;
  text-align: center;
}

button {
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  background: white;
  color: black;
  font-size: 1rem;
  margin-top: 25px;
  cursor: pointer;
}

/* ICON GRID */
.cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  margin-top: 35px;
  max-width: 360px;
  width: 100%;
}

.card {
  background: #ffffff12;
  border-radius: 18px;
  padding: 25px;
  text-align: center;
  cursor: pointer;
  transition: 0.35s;
}

.card:hover {
  background: #ffffff25;
  transform: translateY(-6px);
}

.card span {
  font-size: 2rem;
  display: block;
  margin-bottom: 8px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-box {
  background: #0e0e0e;
  border-radius: 22px;
  padding: 28px;
  max-width: 420px;
  width: 90%;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

.close {
  margin-top: 20px;
  opacity: 0.6;
  cursor: pointer;
  text-align: center;
}

/* SLIDESHOW */
.slideshow {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.slideshow img {
  width: 100%;
  border-radius: 14px;
}

.nav {
  font-size: 1.8rem;
  cursor: pointer;
  padding: 0 10px;
}
</style>
</head>

<body>

<div class="bg-text">HAPPY BIRTHDAY KUCHU</div>

<!-- START -->
<div class="screen" id="start">
  <h1>Hey kuchi üéÇ</h1>
  <p>I made this just for you, wifey.</p>
  <button onclick="begin()">Tap to Begin üéÅ</button>
</div>

<!-- MAIN -->
<div class="screen hidden" id="main">
  <h1>Happy Birthday ‚ù§Ô∏è</h1>
  <p>Every day feels warmer because you exist.</p>

  <div class="cards">
    <div class="card" onclick="openNote()">
      <span>üíå</span> A Note
    </div>
    <div class="card" onclick="openWhy()">
      <span>ü´∂</span> Why You
    </div>
    <div class="card" onclick="openGallery()">
      <span>üì∏</span> Our Moments
    </div>
    <div class="card" onclick="openMusic()">
      <span>üé∂</span> Our Song
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal hidden" id="modal">
  <div class="modal-box" id="modalBox"></div>
</div>

<script>
let slide = 0;
const photos = [
  "photo1.jpg.jpeg",
  "photo2.jpg.png",
  "photo3.jpg.jpeg",
  "photo4.jpg.jpeg",
  "photo5.jpg.png",
  "photo6.jpg.png",
  "photo7.jpg.jpeg"
];

function begin() {
  document.getElementById("start").classList.add("hidden");
  document.getElementById("main").classList.remove("hidden");
}

function closeModal() {
  document.getElementById("modal").classList.add("hidden");
}

function openNote() {
  showModal(`
    <h2>HAPPY BIRTHDAY BACHU ‚ù§Ô∏è</h2>
    <p>
      I‚ÄôM GRATEFUL TO HAVE YOU.<br><br>
      You make my life softer, safer, and better.<br><br>
      I LOVE YOU THE MOST üíã<br>
      My angel, wifey, baby, mommu, everything.
    </p>
    <div class="close" onclick="closeModal()">Close</div>
  `);
}

function openWhy() {
  showModal(`
    <h2>Why You ü´∂</h2>
    <p>
      I love how you try.<br><br>
      I love how you care quietly.<br><br>
      I love how you make effort even when it‚Äôs hard.<br><br>
      That‚Äôs why you. Always you.
    </p>
    <div class="close" onclick="closeModal()">Close</div>
  `);
}

function openGallery() {
  slide = 0;
  renderSlide();
}

function renderSlide() {
  showModal(`
    <h2>Our Moments üì∏</h2>
    <div class="slideshow">
      <div class="nav" onclick="prev()">‚ùÆ</div>
      <img src="${photos[slide]}">
      <div class="nav" onclick="next()">‚ùØ</div>
    </div>
    <div class="close" onclick="closeModal()">Close</div>
  `);
}

function prev() {
  slide = (slide - 1 + photos.length) % photos.length;
  renderSlide();
}

function next() {
  slide = (slide + 1) % photos.length;
  renderSlide();
}

function openMusic() {
  window.location.href = "https://youtu.be/nyuo9-OjNNg?si=yiPuatMHvACqUccC";
}

function showModal(content) {
  document.getElementById("modalBox").innerHTML = content;
  document.getElementById("modal").classList.remove("hidden");
}
</script>

</body>
</html>
