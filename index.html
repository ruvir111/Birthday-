<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Kuchi ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:radial-gradient(circle at top,#222,#000);
  color:#fff;
  text-align:center;
  overflow-x:hidden;
}

/* BACKGROUND TEXT */
.bg-text{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  font-weight:800;
  opacity:0.05;
  letter-spacing:4px;
  pointer-events:none;
}

/* SCREENS */
.screen{
  min-height:100vh;
  padding:24px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  animation:fadeIn .6s ease;
}
.hidden{display:none}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

h1{margin-bottom:10px}
p{opacity:.85;max-width:320px}

/* BUTTON */
button{
  padding:14px 28px;
  border-radius:30px;
  border:none;
  background:#fff;
  color:#000;
  font-size:1rem;
  margin-top:20px;
}

/* ICON GRID */
.icons{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  margin-top:30px;
  width:100%;
  max-width:320px;
}
.icon{
  background:#ffffff12;
  padding:20px;
  border-radius:18px;
  font-size:1.4rem;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:10;
}
.modal-box{
  background:#111;
  padding:22px;
  border-radius:18px;
  max-width:340px;
  width:100%;
  animation:slideUp .4s ease;
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:none}
}

/* SLIDESHOW */
.slide img{
  width:100%;
  border-radius:14px;
}
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}

.close{
  margin-top:14px;
  opacity:.7;
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<div class="bg-text">HAPPY BIRTHDAY KUCHU</div>

<!-- START -->
<div class="screen" id="start">
  <h1>Hey kuchi üéÇ</h1>
  <p>I made this just for you, wifey.</p>
  <button onclick="begin()">Tap to Begin üéÅ</button>
</div>

<!-- MAIN -->
<div class="screen hidden" id="main">
  <h1>Happy Birthday ‚ù§Ô∏è</h1>

  <div class="icons">
    <div class="icon" onclick="note()">üíå Note</div>
    <div class="icon" onclick="why()">ü´∂ Why You</div>
    <div class="icon" onclick="moments()">üì∏ Moments</div>
    <div class="icon" onclick="song()">üé∂ Song</div>
  </div>
</div>

<!-- MODAL -->
<div class="modal hidden" id="modal">
  <div class="modal-box" id="box"></div>
</div>

<script>
const modal=document.getElementById("modal");
const box=document.getElementById("box");

function begin(){
  document.getElementById("start").classList.add("hidden");
  document.getElementById("main").classList.remove("hidden");
  confetti(40);
}

function open(html){
  box.innerHTML=html;
  modal.classList.remove("hidden");
}
function closeM(){modal.classList.add("hidden")}

function note(){
  open(`
  <h2>HAPPY BIRTHDAY BACHU ‚ù§Ô∏è</h2>
  <p>
  I‚ÄôM GRATEFUL TO HAVE YOU.<br>
  YOU MAKE MY LIFE SOFTER, SAFER, AND BETTER.<br><br>
  I LOVE YOU THE MOST üíã YAYA LALA<br>
  MY ANGEL. MY WIFEY. MY EVERYTHING.
  </p>
  <div class="close" onclick="closeM()">Close</div>
  `)
}

function why(){
  open(`
  <h2>Why You ü´∂</h2>
  <p>
  I love how you try.<br>
  I love how you care quietly.<br>
  I love how you feel like home.<br><br>
  Loving you feels natural.
  </p>
  <div class="close" onclick="closeM()">Close</div>
  `)
}

/* SLIDESHOW */
const imgs=[
"photo1.jpg.jpeg",
"photo2.jpg.png",
"photo3.jpg.jpeg",
"photo4.jpg.jpeg",
"photo5.jpg.png",
"photo6.jpg.png",
"photo7.jpg.jpeg"
];
let i=0;
function moments(){
  show();
}
function show(){
  open(`
  <h2>Our Moments üì∏</h2>
  <div class="slide">
    <img src="${imgs[i]}">
  </div>
  <div class="nav">
    <button onclick="prev()">‚Üê</button>
    <button onclick="next()">‚Üí</button>
  </div>
  <div class="close" onclick="closeM()">Close</div>
  `)
}
function next(){i=(i+1)%imgs.length;show()}
function prev(){i=(i-1+imgs.length)%imgs.length;show()}

function song(){
  window.location.href="https://youtu.be/nyuo9-OjNNg";
}

/* CONFETTI */
function confetti(n){
  for(let i=0;i<n;i++){
    const d=document.createElement("div");
    d.className="confetti";
    d.style.left=Math.random()*100+"vw";
    d.style.background=`hsl(${Math.random()*360},100%,60%)`;
    d.style.animationDuration=2+Math.random()*2+"s";
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),4000);
  }
}
</script>

</body>
</html>
