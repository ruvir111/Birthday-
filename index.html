<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Kuchu ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #111, #000);
  color: #fff;
  overflow: hidden;
}

/* BACKGROUND TEXT */
.bg-text {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  font-weight: 900;
  letter-spacing: 6px;
  opacity: 0.04;
  z-index: 0;
  pointer-events: none;
}

/* SCREENS */
.screen {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  padding: 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  animation: fadeIn 1s ease;
}

.hidden { display: none; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 { margin-bottom: 8px; }
p { opacity: 0.85; max-width: 600px; }

/* BUTTONS */
.btn {
  margin-top: 22px;
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  background: #fff;
  color: #000;
  font-weight: 600;
  cursor: pointer;
}

/* ICON GRID */
.icons {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
  width: 100%;
  max-width: 420px;
}

.icon {
  background: #ffffff12;
  border-radius: 18px;
  padding: 22px;
  font-size: 1.05rem;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.icon:hover {
  background: #ffffff25;
  transform: translateY(-6px);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-box {
  background: #0f0f0f;
  border-radius: 22px;
  padding: 26px;
  max-width: 92%;
  width: 420px;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

.close {
  margin-top: 18px;
  opacity: 0.6;
  cursor: pointer;
}

/* SLIDESHOW */
.slide img {
  width: 100%;
  border-radius: 16px;
}

.slide-controls {
  display: flex;
  justify-content: space-between;
  margin-top: 12px;
}
</style>
</head>

<body>

<div class="bg-text">HAPPY BIRTHDAY KUCHU</div>

<!-- START -->
<div class="screen" id="start">
  <h1>Hey kuchi üéÇ</h1>
  <p>I made this just for you, wifey.</p>
  <button class="btn" onclick="begin()">Tap to Begin üéÅ</button>
</div>

<!-- MAIN -->
<div class="screen hidden" id="main">
  <h1>Happy Birthday ‚ù§Ô∏è</h1>
  <p>My babu. My champa. My golgappa.</p>

  <div class="icons">
    <div class="icon" onclick="openNote()">üíå A Note</div>
    <div class="icon" onclick="openWhy()">ü´∂ Why You</div>
    <div class="icon" onclick="openMoments()">üì∏ Our Moments</div>
    <div class="icon" onclick="openSong()">üé∂ Our Song</div>
  </div>
</div>

<!-- MODAL -->
<div class="modal hidden" id="modal">
  <div class="modal-box" id="modalBox"></div>
</div>

<script>
let slideIndex = 0;

const slides = [
  "photo1.jpg.jpeg",
  "photo2.jpg.png",
  "photo3.jpg.jpeg",
  "photo4.jpg.jpeg",
  "photo5.jpg.png",
  "photo6.jpg.png",
  "photo7.jpg.jpeg"
];

function begin() {
  document.getElementById("start").classList.add("hidden");
  document.getElementById("main").classList.remove("hidden");
}

function openModal(html) {
  document.getElementById("modalBox").innerHTML = html;
  document.getElementById("modal").classList.remove("hidden");
}

function closeModal() {
  document.getElementById("modal").classList.add("hidden");
}

/* NOTE */
function openNote() {
  openModal(`
    <h2>HAPPY BIRTHDAY BACHU ‚ù§Ô∏è</h2>
    <p>
      I‚ÄôM GRATEFUL TO HAVE YOU.<br><br>
      You make my life softer, safer, and better.<br><br>
      I LOVE YOU THE MOST üíã<br>
      My angel wifey. My baby. My everything.
    </p>
    <div class="close" onclick="closeModal()">Close</div>
  `);
}

/* WHY YOU */
function openWhy() {
  openModal(`
    <h2>Why You ü´∂</h2>
    <p>
      I admire how you try for me even when expressing yourself isn‚Äôt easy.<br><br>
      I love how your presence calms me without saying a word.<br><br>
      I love the way you care quietly, deeply, genuinely.<br><br>
      Loving you feels natural ‚Äî like home.
    </p>
    <div class="close" onclick="closeModal()">Close</div>
  `);
}

/* MOMENTS SLIDESHOW */
function openMoments() {
  slideIndex = 0;
  renderSlide();
}

function renderSlide() {
  openModal(`
    <h2>Our Moments üì∏</h2>
    <div class="slide">
      <img src="${slides[slideIndex]}">
    </div>
    <div class="slide-controls">
      <button class="btn" onclick="prev()">‚óÄ</button>
      <button class="btn" onclick="next()">‚ñ∂</button>
    </div>
    <div class="close" onclick="closeModal()">Close</div>
  `);
}

function next() {
  slideIndex = (slideIndex + 1) % slides.length;
  renderSlide();
}

function prev() {
  slideIndex = (slideIndex - 1 + slides.length) % slides.length;
  renderSlide();
}

/* SONG */
function openSong() {
  openModal(`
    <h2>Our Song üé∂</h2>
    <p>I wanna be yours.</p>
    <button class="btn" onclick="window.open('https://youtu.be/nyuo9-OjNNg','_blank')">
      Open in YouTube ‚ñ∂
    </button>
    <div class="close" onclick="closeModal()">Close</div>
  `);
}
</script>

</body>
</html>
