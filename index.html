<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #111, #000);
  color: #fff;
  text-align: center;
  overflow-x: hidden;
}

/* FIX FOR GOOGLE / CHROME OVERLAY */
html, body {
  pointer-events: auto !important;
  touch-action: manipulation;
}

/* SCREENS */
.screen {
  position: fixed;
  inset: 0;
  padding: 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.9s ease;
}

.screen.active {
  opacity: 1;
  pointer-events: auto;
}

/* TEXT */
h1 {
  font-size: 2.3rem;
  margin-bottom: 10px;
}

p {
  opacity: 0.85;
  max-width: 620px;
}

/* BUTTON */
button {
  margin-top: 28px;
  padding: 14px 30px;
  border-radius: 40px;
  border: none;
  font-size: 1rem;
  background: #fff;
  color: #000;
  cursor: pointer;
}

/* CARDS */
.cards {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(2, minmax(140px, 1fr));
  gap: 16px;
  max-width: 520px;
}

.card {
  padding: 18px;
  background: #ffffff14;
  border-radius: 18px;
  transition: 0.35s;
}

.card:active {
  transform: scale(0.96);
  background: #ffffff2a;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 18px;
  z-index: 50;
}

.modal.show { display: flex; }

.modal-box {
  background: #0f0f0f;
  padding: 22px;
  border-radius: 18px;
  max-width: 420px;
  width: 100%;
  animation: fadeUp 0.45s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* GALLERY SLIDE */
.gallery {
  display: flex;
  overflow-x: auto;
  gap: 12px;
  margin-top: 12px;
  scroll-snap-type: x mandatory;
}

.gallery img {
  width: 140px;
  border-radius: 14px;
  scroll-snap-align: center;
}

.close {
  margin-top: 14px;
  font-size: 0.85rem;
  opacity: 0.7;
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear forwards;
  z-index: 100;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- START -->
<div class="screen active" id="start">
  <h1>Hey kuchi üéÇ</h1>
  <p>I made this just for you, wifey.</p>
  <button onclick="begin()">Tap to Begin üéÅ</button>
</div>

<!-- MAIN -->
<div class="screen" id="main">
  <h1>Happy Birthday ‚ù§Ô∏è</h1>
  <p id="msg"></p>

  <div class="cards">
    <div class="card" onclick="openModal('note')">üíå A Note</div>
    <div class="card" onclick="openModal('why')">ü´∂ Why You</div>
    <div class="card" onclick="openModal('gallery')">üì∏ Our Moments</div>
    <div class="card" onclick="openSong()">üé∂ Our Song</div>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box" id="modalBox"></div>
</div>

<script>
function begin() {
  document.getElementById("start").classList.remove("active");
  document.getElementById("main").classList.add("active");

  document.getElementById("msg").innerText =
    "Today isn‚Äôt just special because it‚Äôs your birthday ‚Äî it‚Äôs special because YOU exist.";

  confetti(40);
}

function openModal(type) {
  const modal = document.getElementById("modal");
  const box = document.getElementById("modalBox");

  if (type === "note") {
    box.innerHTML = `
      <h2>HAPPY BIRTHDAY BACHU ‚ù§Ô∏è</h2>
      <p>
        I‚ÄôM GRATEFUL TO HAVE YOU.<br>
        YOU MAKE MY LIFE SOFTER, SAFER, AND BETTER.<br><br>
        I LOVE YOU THE MOST üíã MY ANGEL WIFEY BABYY MOMMU EVERYTHING.
      </p>
      <div class="close" onclick="closeModal()">Close</div>
    `;
  }

  if (type === "why") {
    box.innerHTML = `
      <h2>Why You ü´∂</h2>
      <p>
        I love how you try for me even when it‚Äôs hard.<br><br>
        I love how you stay, how you listen,
        how you care in ways you don‚Äôt even notice.<br><br>
        I admire your softness, your strength,
        and how safe you make me feel just by existing youre meri jaan loml.
      </p>
      <div class="close" onclick="closeModal()">Close</div>
    `;
  }

  if (type === "gallery") {
    box.innerHTML = `
      <h2>Our Moments üì∏</h2>
      <div class="gallery">
        <img src="photo1.jpg.jpeg">
        <img src="photo2.jpg.png">
        <img src="photo3.jpg.jpeg">
        <img src="photo4.jpg.jpeg">
        <img src="photo5.jpg.png">
        <img src="photo6.jpg.png">
        <img src="photo7.jpg.jpeg">
      </div>
      <div class="close" onclick="closeModal()">Close</div>
    `;
  }

  modal.classList.add("show");
}

function closeModal() {
  document.getElementById("modal").classList.remove("show");
}

function openSong() {
  window.location.href = "https://youtu.be/nyuo9-OjNNg?si=yiPuatMHvACqUccC";
}

function confetti(n) {
  for (let i = 0; i < n; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration = (2 + Math.random()*2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}
</script>

</body>
</html>
