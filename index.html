<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0b0b0b,#1a1a1a);
  color:#fff;
  text-align:center;
}

.screen{
  min-height:100vh;
  padding:24px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.hidden{display:none}

h1{font-size:2.3rem;margin-bottom:10px}
p{opacity:.9;max-width:600px;line-height:1.6}

button{
  padding:15px 32px;
  border-radius:40px;
  border:none;
  background:#fff;
  color:#000;
  font-size:1rem;
  margin-top:25px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  max-width:420px;
  width:100%;
  margin-top:30px;
}

.card{
  background:#ffffff15;
  padding:18px;
  border-radius:18px;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-content{
  background:#111;
  padding:24px;
  border-radius:18px;
  max-width:420px;
  width:100%;
  animation:pop .35s ease;
}

@keyframes pop{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

.close{margin-top:18px;opacity:.7}

/* slider */
.slider{
  display:flex;
  gap:14px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.slider img{
  width:220px;
  border-radius:14px;
  scroll-snap-align:center;
}

/* confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall 3s linear forwards;
  z-index:20;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<div class="screen" id="start">
  <h1>Hey kuchi üéÇ</h1>
  <p>I made this just for you, wifey.</p>
  <button onclick="begin()">Tap to Begin üéÅ</button>
</div>

<div class="screen hidden" id="main">
  <h1>Happy Birthday ‚ù§Ô∏è</h1>
  <p id="text"></p>

  <div class="cards">
    <div class="card" onclick="openModal('note')">üíå A Note</div>
    <div class="card" onclick="openModal('why')">ü´∂ Why You</div>
    <div class="card" onclick="openModal('gallery')">üì∏ Our Moments</div>
    <div class="card" onclick="openModal('music')">üé∂ Our Song</div>
  </div>
</div>

<div class="modal hidden" id="modal">
  <div class="modal-content" id="box"></div>
</div>

<script>
function begin(){
  document.getElementById('start').classList.add('hidden');
  document.getElementById('main').classList.remove('hidden');
  document.getElementById('text').innerText =
    "Every day feels better because you exist.";
  confetti(40);
}

function openModal(t){
  const m=document.getElementById('modal');
  const b=document.getElementById('box');

  if(t==='note'){
    b.innerHTML=`
    <h2>HAPPY BIRTHDAY BACHU üéÇ</h2>
    <p>
    I‚ÄôM GRATEFUL TO HAVE YOU.<br><br>
    You‚Äôre my peace, my comfort, my home.<br><br>
    I LOVE YOU THE MOST üíã YOURE MERI JAAAN PYARI SI
    </p>
    <div class="close" onclick="closeModal()">Close</div>`;
  }

  if(t==='why'){
    b.innerHTML=`
    <h2>Why You ü´∂</h2>
    <p>
    I love how you try.<br>
    I love how you care quietly.<br>
    I love how you stay I LOVE SAB HI TU PERFECTO HAI my angel.<br><br>
    Every effort of yours means everything to me.
    </p>
    <div class="close" onclick="closeModal()">Close</div>`;
  }

  if(t==='gallery'){
    b.innerHTML=`
    <h2>Our Moments üì∏</h2>
    <div class="slider">
      <img src="photo1.jpg.jpeg">
      <img src="photo2.jpg.png">
      <img src="photo3.jpg.jpeg">
      <img src="photo4.jpg.jpeg">
      <img src="photo5.jpg.png">
      <img src="photo6.jpg.png">
      <img src="photo7.jpg.jpeg">
    </div>
    <div class="close" onclick="closeModal()">Close</div>`;
  }

  if(t==='music'){
    b.innerHTML=`
    <h2>Our Song üé∂</h2>
    <p>Opens YouTube ‚ù§Ô∏è</p>
    <button onclick="song()">Play</button>
    <div class="close" onclick="closeModal()">Close</div>`;
  }

  m.classList.remove('hidden');
}

function closeModal(){
  document.getElementById('modal').classList.add('hidden');
}

function song(){
  window.open(
    "https://youtu.be/nyuo9-OjNNg?si=yiPuatMHvACqUccC",
    "_blank"
  );
}

function confetti(n){
  for(let i=0;i<n;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=(2+Math.random()*2)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
</script>

</body>
</html>
