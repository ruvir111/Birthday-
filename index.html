<head>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
  color: white;
  text-align: center;
}

.screen {
  min-height: 100vh;
  padding: 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.8s ease;
}

.hidden { display: none; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

button {
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  background: white;
  color: black;
  font-size: 16px;
  cursor: pointer;
}

.cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  margin-top: 25px;
  width: 100%;
  max-width: 500px;
}

.card {
  background: #ffffff18;
  padding: 18px;
  border-radius: 16px;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
}

.card:hover {
  transform: translateY(-6px);
  background: #ffffff2a;
}

/* SLIDER */
.slider {
  display: flex;
  overflow-x: auto;
  gap: 12px;
  scroll-snap-type: x mandatory;
}

.slider img {
  width: 220px;
  border-radius: 14px;
  scroll-snap-align: center;
  flex-shrink: 0;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.modal-box {
  background: #111;
  padding: 22px;
  border-radius: 18px;
  max-width: 420px;
  animation: fadeIn 0.4s ease;
}

.close {
  margin-top: 16px;
  opacity: 0.7;
  cursor: pointer;
}
</style>
</head>
